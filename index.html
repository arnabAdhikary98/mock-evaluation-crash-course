<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="navBar">

            <select>

                <option value="Price High">Price : High to Low </option>

    <div class="main-container">

    </div>
